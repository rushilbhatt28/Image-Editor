<!DOCTYPE html>

<head>
    <title>Image Filters</title>
    <link rel="stylesheet" type="text/css" href="resources/style.css" />
    <script src="resources/app.js" defer></script>
</head>

<h1 class="opacity">Editor</h1><br><br><br>
<h3>My image editor accepts image of "png" and "jpg" format</h3>

<body>


    <section class="wrapper">
        <label for="fileupload">Drop Your Image!!!</label>
        <input type="file" id="fileupload" accept="image/png, image/jpeg" />
        <section id="imageContainer" class="none">
            <section class="imagePreview">

            </section>
            <section class="buttonWrapper">
                <button data-type="blur">Blur</button>
                <button data-type="brightness">Brightness</button>
                <button data-type="hue">Hue</button>
                <button data-type="contrast">Contrast</button>
                <button data-type="reset">reset</button>
            </section>
        </section>
    </section>
</body>

</html>
